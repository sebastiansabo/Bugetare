services:
  - type: web
    name: bugetare
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: cd app && gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GOOGLE_CREDENTIALS_JSON
        sync: false
    healthCheckPath: /
    autoDeploy: true
