<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applications - Contabilitate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .apps-container {
            min-height: calc(100vh - 80px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        .apps-header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
        }
        .apps-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .apps-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        .app-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            padding: 40px 30px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
            height: 100%;
        }
        .app-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.25);
        }
        .app-card.disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .app-card.disabled:hover {
            transform: none;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
        }
        .app-icon {
            width: 100px;
            height: 100px;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            font-size: 3rem;
            color: white;
        }
        .app-icon.accounting {
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
        }
        .app-icon.hr {
            background: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
        }
        .app-icon.sales {
            background: linear-gradient(135deg, #e17055 0%, #fdcb6e 100%);
        }
        .app-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3436;
            margin-bottom: 10px;
        }
        .app-description {
            color: #636e72;
            font-size: 0.95rem;
            margin-bottom: 15px;
        }
        .app-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .badge-active {
            background: #d4edda;
            color: #155724;
        }
        .badge-coming {
            background: #fff3cd;
            color: #856404;
        }
        .navbar {
            background: rgba(255,255,255,0.1) !important;
            backdrop-filter: blur(10px);
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .nav-link:hover {
            opacity: 0.8;
        }
        .user-info {
            color: rgba(255,255,255,0.8);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="bi bi-grid-3x3-gap-fill me-2"></i>Contabilitate
            </a>
            <div class="d-flex align-items-center">
                <span class="user-info me-3">
                    <i class="bi bi-person-circle me-1"></i>{{ current_user.name }}
                </span>
                <a href="/logout" class="btn btn-outline-light btn-sm">
                    <i class="bi bi-box-arrow-right me-1"></i>Logout
                </a>
            </div>
        </div>
    </nav>

    <!-- Apps Grid -->
    <div class="apps-container">
        <div class="container">
            <div class="apps-header">
                <h1><i class="bi bi-building me-2"></i>Aplicatii</h1>
                <p>Selecteaza o aplicatie pentru a continua</p>
            </div>

            <div class="row justify-content-center g-4">
                <!-- Accounting App -->
                <div class="col-md-4 col-sm-6">
                    <a href="/accounting" class="app-card">
                        <div class="app-icon accounting">
                            <i class="bi bi-calculator"></i>
                        </div>
                        <h3 class="app-title">Accounting</h3>
                        <p class="app-description">Gestioneaza facturi, alocari si rapoarte financiare</p>
                        <span class="app-badge badge-active">
                            <i class="bi bi-check-circle me-1"></i>Activ
                        </span>
                    </a>
                </div>

                <!-- HR App -->
                <div class="col-md-4 col-sm-6">
                    <div class="app-card disabled">
                        <div class="app-icon hr">
                            <i class="bi bi-people"></i>
                        </div>
                        <h3 class="app-title">HR</h3>
                        <p class="app-description">Managementul resurselor umane si pontaj</p>
                        <span class="app-badge badge-coming">
                            <i class="bi bi-clock me-1"></i>In curand
                        </span>
                    </div>
                </div>

                <!-- Sales App -->
                <div class="col-md-4 col-sm-6">
                    <div class="app-card disabled">
                        <div class="app-icon sales">
                            <i class="bi bi-graph-up-arrow"></i>
                        </div>
                        <h3 class="app-title">Sales</h3>
                        <p class="app-description">Urmarire vanzari, clienti si performanta</p>
                        <span class="app-badge badge-coming">
                            <i class="bi bi-clock me-1"></i>In curand
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
